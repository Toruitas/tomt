<a class="undecorated" href="{{ url_for('main.question', id=q.id) }}">
    <div class="col-md-6 col-s-4 ">
        <div class="inner question {% if q.solved %}accepted{% endif %}">
            <div class="question-short-title"><em>{{ q.title | capitalize}}</em></div>
            <div class="question-short-content">
                <span class="question-short-value">Currently at: {{ q.current_value }}</span>
                <span class="question-short-category">{{ q.category | capitalize }}</span>
                <span class="question-short-count">Answers: {{ q.answers.count() }}</span>
            </div>
        </div>
    </div>
</a>
